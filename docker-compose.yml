version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: binaryblade_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-binaryblade_db}
      POSTGRES_USER: ${POSTGRES_USER:-binaryblade_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-binaryblade_user} -d ${POSTGRES_DB:-binaryblade_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: binaryblade_postgres_data
